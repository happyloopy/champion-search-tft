<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Shrikhand&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #a2d2ff;
            font-family: 'Shrikhand', cursive;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .search-box {
            padding: 10px;
            width: 320px;
            border: 2px solid #a2d2ff;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            text-align: center;
        }
        .champion-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .champion-card {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 280px;
            border: 2px solid #ffafcc;
        }
        .champion-name-box {
            background: #ffafcc;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 22px;
            font-weight: bold;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        .champion-img {
            width: 120px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
        }
        .item {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .item img {
            width: 50px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .components {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .components img {
            width: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Search Champion üîç</h2>
<input type="text" class="search-box" id="searchInput" placeholder="Type champion name(s)..." onkeyup="searchChampion()">

<div id="championResult" class="champion-container"></div>

<script>
const champions = {
    "ambessa": {
        "image": "assets/champions/ambessa.jpg",
        "items": [
            {
                "name": "Bloodthirster",
                "image": "assets/items/bloodthirster.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/netragon_cloak.png"
                ]
            },
            {
                "name": "Titan‚Äôs Resolve",
                "image": "assets/items/titans_resolve.png",
                "components": [
                    "assets/components/chain_vest.jpg",
                    "assets/components/recurve_bow.png"
                ]
            },
            {
                "name": "Sterak‚Äôs Gage",
                "image": "assets/items/steraks_gage.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/giants_belt.jpg"
                ]
            }
        ]
    },
    "akali": {
        "image": "assets/champions/akali.jpeg",
        "items": [
            {
                "name": "Bloodthirster",
                "image": "assets/items/bloodthirster.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/netragon_cloak.png"
                ]
            },
            {
                "name": "Titan‚Äôs Resolve",
                "image": "assets/items/titans_resolve.png",
                "components": [
                    "assets/components/chain_vest.jpg",
                    "assets/components/recurve_bow.png"
                ]
            },
            {
                "name": "Sterak‚Äôs Gage",
                "image": "assets/items/steraks_gage.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/giants_belt.jpg"
                ]
            }
        ]
    }
};

function searchChampion() {
    let input = document.getElementById("searchInput").value.trim().toLowerCase().split(" ");
    let resultDiv = document.getElementById("championResult");
    resultDiv.innerHTML = "";

    Object.keys(champions).forEach(champName => {
        if (input.some(searchTerm => searchTerm.length >= 3 && champName.includes(searchTerm))) {
            let champ = champions[champName];
            let champHtml = `
                <div class="champion-card">
                    <div class="champion-name-box">${champName.charAt(0).toUpperCase() + champName.slice(1)}</div>
                    <img src="${champ.image}" alt="${champName}" class="champion-img">
                    <h4>Recommended Items</h4>
            `;

            champ.items.forEach(item => {
                champHtml += `
                    <div class="item">
                        <img src="${item.image}" alt="${item.name}">
                        <div>
                            <b>${item.name}</b>
                            <div class="components">
                                <img src="${item.components[0]}" alt="Component 1">
                                <img src="${item.components[1]}" alt="Component 2">
                            </div>
                        </div>
                    </div>
                `;
            });

            champHtml += `</div>`;
            resultDiv.innerHTML += champHtml;
        }
    });
}
</script>

</body>
</html>
