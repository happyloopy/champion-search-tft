<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Search</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Shrikhand&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #a2d2ff;
            font-family: 'Shrikhand', cursive;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .search-box {
            padding: 10px;
            width: 320px;
            border: 2px solid #a2d2ff;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            text-align: center;
        }
        .champion-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            align-items: stretch;
        }
        .champion-card {
            background: white;
            padding: 15px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 393px;
            border: 2px solid #ffafcc;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .champion-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 50%;
        }
        .champion-name-box {
            background: #ffafcc;
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 12px;
            width: 100%;
        }
        .champion-img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 10px auto;
            border-radius: 10px;
            object-fit: cover;
        }
        .champion-info {
            font-size: 12px;
            font-style: italic;
            text-align: center;
            color: #555;
        }
        .items-container {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Left-align everything */
        }
        .items-title {
            color: #a2d2ff;
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            text-align: left; /* Left-align title */
        }
        .item {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 8px;
        }
        .item img {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            object-fit: cover;
            align-self: flex-start; /* Ensures left alignment */
        }
        .item b {
            font-size: 10px;
            text-align: left; /* Left-align text */
        }
        .components {
            display: flex;
            gap: 5px;
            margin-left: 33px; /* Adjust space for alignment */
        }
        .components img {
            width: 15px;
            height: 15px;
            border-radius: 5px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<h2>Search Champion üîç</h2>
<input type="text" class="search-box" id="searchInput" placeholder="Type champion name(s)..." onkeyup="searchChampion()">

<div id="championResult" class="champion-container"></div>

<script>
const champions = {
    "ambessa": {
        "image": "assets/champions/ambessa.jpg",
        "info": "Physical damage, omnivamp",
        "items": [
            {
                "name": "Bloodthirster",
                "image": "assets/items/bloodthirster.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/netragon_cloak.png"
                ]
            },
            {
                "name": "Titan‚Äôs Resolve",
                "image": "assets/items/titans_resolve.png",
                "components": [
                    "assets/components/chain_vest.jpg",
                    "assets/components/recurve_bow.png"
                ]
            },
            {
                "name": "Sterak‚Äôs Gage",
                "image": "assets/items/steraks_gage.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/giants_belt.jpg"
                ]
            }
        ]
    },
    "akali": {
        "image": "assets/champions/akali.jpg",
        "info": "Magic damage",
        "items": [
            {
                "name": "Bloodthirster",
                "image": "assets/items/bloodthirster.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/netragon_cloak.png"
                ]
            },
            {
                "name": "Titan‚Äôs Resolve",
                "image": "assets/items/titans_resolve.png",
                "components": [
                    "assets/components/chain_vest.jpg",
                    "assets/components/recurve_bow.png"
                ]
            },
            {
                "name": "Sterak‚Äôs Gage",
                "image": "assets/items/steraks_gage.jpg",
                "components": [
                    "assets/components/bfsword.jpg",
                    "assets/components/giants_belt.jpg"
                ]
            }
        ]
    }
};

function searchChampion() {
    let input = document.getElementById("searchInput").value.trim().toLowerCase().split(" ");
    let resultDiv = document.getElementById("championResult");
    resultDiv.innerHTML = "";

    Object.keys(champions).forEach(champName => {
        if (input.some(searchTerm => searchTerm.length >= 3 && champName.includes(searchTerm))) {
            let champ = champions[champName];
            let champHtml = `
                <div class="champion-card">
                    <div class="champion-info-container">
                        <div class="champion-name-box">${champName.charAt(0).toUpperCase() + champName.slice(1)}</div>
                        <img src="${champ.image}" alt="${champName}" class="champion-img">
                        <p class="champion-info">${champ.info}</p>
                    </div>
                    <div class="items-container">
                        <div class="items-title">Recommended Items</div>
                        ${champ.items.map(item => `
                            <div class="item">
                                <img src="${item.image}" alt="${item.name}">
                                <b>${item.name}</b>
                            </div>
                            <div class="components">
                                <img src="${item.components[0]}" alt="Component 1">
                                <img src="${item.components[1]}" alt="Component 2">
                            </div>
                        `).join('')}
                    </div>
                </div>`;
            resultDiv.innerHTML += champHtml;
        }
    });
}
</script>

</body>
</html>
